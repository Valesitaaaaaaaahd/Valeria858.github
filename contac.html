<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="cont.css">
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='index.html'">Inicio</button>
    </div>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form action="#" method="post" onsubmit="enviarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        
        <div id="respuesta"></div>
    </div>

    <script>
        function enviarFormulario() {
            // Aquí puedes enviar los datos del formulario a un servidor si lo deseas
            // Por ahora, simplemente vamos a mostrar un mensaje de confirmación

            document.getElementById("respuesta").innerText = "¡Formulario enviado! Gracias por contactarnos.";
        }
    </script>
</body>
</html>
